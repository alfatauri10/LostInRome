<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Lost in Rome | Discover Monument</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image-png" href="/src/resources/images/loghi/logoLostInRome_icona.png">
  <link rel="stylesheet" href="/src/plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/src/plugins/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/lostInRome/src/resources/images/loghi/logoLostInRome_icona.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main Stylesheet -->
  <link href="/src/css/style.css" rel="stylesheet">
  <link href="/src/css/invio-email.css" rel="stylesheet">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4592673091672168"
          crossorigin="anonymous">
  </script>

</head>
<body>
<div id = "headerPlaceHolder"></div>


<!-- preloader -->
<div class="preloader">
  <div class="loader">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<!-- /preloader -->

<section class="py-5 page-content">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mb-4 mb-lg-0">
        <h1 class="titoli ">Contact us!</h1>
        <p class="lead">
          Need help planning your Roman adventure?<br>
        </p>
        <p class="text-muted">
          Contact us for personalized tips or to report updates about the city.<br>
          <small class="d-block mt-2">(We speak English & Italiano)</small>
        </p>
      </div>
      <div class="col-lg-7">
        <img src="/src/resources/images/shared/contattaci.jpeg"
             alt="Rome contact image"
             class="img-fluid rounded shadow-lg"
             loading="lazy"
             style="width: 100%; height: 100%; object-fit: cover; margin-top: 40px;">
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- form invio email -->
        <!-- nella action c'Ã¨ quella presa dal sito formspree: manoberq -->
        <form action="https://formspree.io/f/manoberq" method="POST" id="contactForm" class="row">
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" name="name" id="name" placeholder="Name *" required>
          </div>
          <div class="col-lg-6">
            <input type="email" class="form-control mb-4" name="email" id="email" placeholder="Email *" required>

          </div>
          <div class="col-12">
            <textarea name="message" id="message" class="form-control mb-4" placeholder="Your message *" rows="5" required></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <span id="submitText">Send</span>
              <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
          <div id="formAlert" class="mt-3"></div>
        </form>
      </div>
    </div>
  </div>
</section>



<!-- Footer -->
<div id = "footerPlaceHolder"></div>


<!-- Scripts -->
<script src="/src/plugins/jQuery/jquery.min.js"></script>
<script src="/src/plugins/bootstrap/bootstrap.min.js"></script>
<script src="/src/plugins/slick/slick.min.js"></script>
<script src="/src/plugins/masonry/masonry.js"></script>
<script src="/src/plugins/instafeed/instafeed.min.js"></script>
<script src="/src/plugins/smooth-scroll/smooth-scroll.js"></script>
<script src="/src/plugins/headroom/headroom.js"></script>
<script src="/src/plugins/reading-time/readingTime.min.js"></script>
<script src="/src/js/slider-card.js"></script>

<script src="/src/js/language-switcher.js"></script> <!-- per lo switch lingua. Va inserito prima di include.js -->
<script src="/src/js/include.js"></script> <!-- per inclusione pagine al posto dei placeHolder -->
<script src="/src/js/invio-email.js"></script>
<!-- passa il percoso di header e footer relativo alla funzione includeHTML -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        includeHTML({
            headerPlaceHolder: "../../include/header.html",
            footerPlaceHolder: "../../include/footer.html"
        });
    });
</script>


</body>
</html>
